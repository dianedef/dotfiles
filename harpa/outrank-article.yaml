    type: control
    action: hide
  - condition: '{{change}} = paste'
    type: stop

  - condition: '{{change}} = keywords'
    type: ask
    param: keywordsList
    message: >
      Please type the keywords to add to the article, comma separated:

  - condition: '{{change}} = keywords'
    type: calc
    param: change
    value: >
      Please add keywords to the text: {{keywordsList}}. You can modify the provided keywords to
      better align with Google E-A-T guidelines. Mention the keywords I provided in the text
      up to two times. There is no need to restructure the entire text around these keywords.

  - type: gpt
    prompt: >-
      I would like you to make changes to the new text you have just written. Please do
      not output anything but the revised text. Do not echo my command. Do not put quotes
      around the revised text. If necessary, format the text using headings and subheadings
      (H2, H3, H4), bullet points, and other visual formatting methods.

      Do not use words that refer to framework chapters (if i asked you to change text
      writing framework). For example, if I asked you to rewrite the text about the STAR
      framework, do not name the first chapter "Situation". Come up with a unique title
