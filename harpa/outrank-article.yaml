meta:
  name: outrank-article
  title: Outrank SEO article
  category: Marketing & SEO
  description: >-
    Outrank competition with an in-depth, SEO-optimized article. Navigate to a web
    page with an article to outrank, then run this command.
steps:
  - say: >
      Please copy paste an article to outrank or press Enter and I will extract it
      from the opened web page:
  - ask: input
    default: '{{page}}'
  - type: ask
    message: >
      Should I include your company name into the article?
    param: company
    options:
      - label: YES
        value: with-company-name
      - label: NO
        value: >
          Please write the article in the "we" form. In your text do not mention any
          company on behalf of which the text is written. You should not write
          "[OUR COMPANY]", "[YOUR COMPANY NAME]", or in any other way indicate that I
          should insert the name of a company.

  - condition: '{{company}} = with-company-name'
    type: ask
    param: company-name
    message: >
      Please type your company name:

  - condition: '{{company}} = with-company-name'
    type: calc
    param: company
    value: >
      My company name is: {{company-name}}. Please write the article in the "We" form
      on behalf of my company.

  - gpt: >-
      Please ignore all previous instructions. Only reply in {{language}}.

      I want you to act as a very proficient SEO and high end copy writer.

      I want you to pretend you can write content so good that it can outrank other
      websites. I will give you a part of an article that we need to outrank in Google.

      Then I want you to write an article in a formal form that helps me outrank
      the article I gave you. Write a long, fully markdown formatted article in
      {{language}} that could rank on Google on the same keywords as that article I
      gave you.

      Your article should contain rich and comprehensive, very detailed paragraphs,
      with lots of details. The article must be follow the google E-A-T guidelines.

      Do use useful subheadings with keyword-rich titles. Get to the point precisely and
      accurately. Do not repeat the same thing over again and do not echo my prompt.

      I only need the generated article, I don't need any website fillers (subscription
      buttons, links to other articles, or anything else). Regardless of the [CONTEXT]
      that I will provide, base the generated article on the textual content and not on
      any unrelated words that may be in the [CONTEXT]. Do not write "END OF REVISED TEXT",
      "END OF ARTICLE" or any kind of such words anywhere.


      [ADDITIONAL INSTRUCTIONS]:

      {{company}}


      [CONTEXT]:

      {{input}}


      [ARTICLE]:

