  - type: ask
    selected: false
    param: data
    message: >-
      Data to draw in a chart?


      Specify chart series, labels, data, etc. For example: "Series: kg
      consumed. Labels: Banana, Pineapple, Orange. Data: 5, 10, 20". 


      Or press Enter to get an example.
    default: 'Series: Kg consumed. Labels: Banana, Pineapple, Orange. Data: 5, 10, 50'
  - type: ask
    selected: false
    param: type
    message: >-
      Chart type?


      Supported types: bar, line, pie, doughnut, polarArea, radar, bubble,
      scatter etc.


      Or press enter to let me guess the best option.
    default: Use the best / the most suitable type
  - type: gpt
    prompt: >-
      Please ignore all previous instructions.


      I would like you to generate a chart preview link, using
      http://quickchart.io. The chart should have the specified type and data.
      Please do not echo my prompts, only provide the output URL.


      [CHART TYPE]: {{type}}


      [CHART DATA]: {{data}}


      [REQUIRED OUTPUT FORMAT]: A single markdown link URL (not encoded):


      ![Chart title](link to the image)


