- meta:
    title: '#short page'
    description: ''
    category: User
    name: command-044a-hpqm
  steps:
    - type: gpt
      prompt: >-
        Please ignore all previous instructions. 


        Here is the context: {{page}}

        I. Write a script for a YouTube Short by using the context given. The
        content should be engaging, educating, funny, compelling. Follow the
        AIDA structure (Attention, Interest, Desire, Action)  to create a #short
        for YouTube in a business niche. The video aims to captivate the
        audience, address a common problem, present a solution, and prompt
        action from the viewers. The YouTube description complements the video
        by providing additional context and encouraging viewer engagement.

        1. Attention(hook): Start with a captivating and attention grabbing
        statement or question to pique the viewer's interest.

        2. Interest(problem): Identify a common issue or pain point that the
        viewer can relate to.

        3. Solution: Explain what {{p1}} does and how it's a solution to the
        problem.

        4. Desire(benefits): Highlight the benefits or positive outcomes of
        implementing the solution.

        5. Action(call to action): Encourage viewers to take a specific action,
        such as liking, commenting, or subscribing.


        II. Write the YouTube Description
         Brief Summary: Provide a concise overview of the video content and its value to the viewer.
         Links: Include relevant links, such as to your channel or related videos.
         Call to Action: Encourage viewers to engage with the video by liking, commenting, and subscribing.
         Add emojis
        The output should be in {{language}}.
      chunkify:
        text: '{{page}}'
        empty: ''
      param: chunk
  version: 1
